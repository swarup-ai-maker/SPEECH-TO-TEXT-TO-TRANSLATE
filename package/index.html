<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARUP_KAR's SPEECH TO TEXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🎥 Background YouTube Video -->
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/KLuTLF3x9sA?autoplay=1&mute=1&loop=1&playlist=KLuTLF3x9sA&controls=0&showinfo=0&modestbranding=1" 
            frameborder="0"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- 🎵 Background Audio -->
    <audio id="audio-player" autoplay loop>
        <source src="MITHOON_SHARMA_Instrumental.mp3" type="audio/mp3">
    </audio>

    <h1>🎤 SWARUP_KAR's SPEECH TO TEXT</h1>
    <p>Click the button and start speaking. Your words will appear below.</p>
    
    <button id="startButton">🎙 Start Listening</button>
    <button id="translateButton">🌍 Translate</button>
    <button id="copyButton">📋 Copy Translated Text</button> 

    <div id="output">Your speech will be displayed here...</div>
    <div id="translated-output">Translated text will be shown here...</div> 

    <script src="script.js"></script>
</body>
</html>
